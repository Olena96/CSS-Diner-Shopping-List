<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>CSS Diner Shopping List</title>
</head>
<body>
	<header>
		<div class="intro">
			<h1>CSS Diner Shopping List</h1>
			<p>Let's go to the mall!</p>
		</div> 
	</header>
	<section>


		<main>
			<div class="container"> 
				<form>
					<ul>
						<li>
							<input type="checkbox" id="pickles">
							<label for="pickles">
								A lot of pickles
								<span class="note">for the lessons about CSS</span>
							</label>	
						</li>

						<li>
							<input type="checkbox" id="apples">
							<label for="apples">
								10 apples
								<span class="note">for more CSS manipulations</span>
							</label>
							


						</li>
						<li>					
							<input type="checkbox" id="oranges">
							<label for="oranges">
								20 oranges
								<span class="note">because they are awesome</span>
							</label>

						</li>
						<li>
							<input type="checkbox" id="plates">
							<label for="plates">
								13 plates
								<span class="note">hm...they always disappear</span>
							</label>
						</li>

						<li>
							<input type="checkbox" id="bentos">
							<label for="bentos">
								15 bentos
							</label>
						</li>

						<li>
							<input type="checkbox" id="sake">
							<label for="sake">
								1 bottle of Sake ^_^
								<span class="note">for my friends</span>
							</label>
						</li>


					</ul>
					<button>Bon apettit :)</button>
				</form>
			</div>
		</section>
	</main>
	<footer></footer>
</body>
</html>
